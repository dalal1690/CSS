<!--
    Diseño de listas
    ---------------------------

    Por medio de la propiedad list-style-type podemos establecer que diseño tiene la lista
    Para listas desordenadas podemos utilizar:
    none
    disc
    circle
    square
    Para listas ordenadas:
    decimal
    decimal-leading-zero
    lower-alpha
    upper-alpha
    lower-roman
    upper-roman


-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol{
            color: rgb(0, 207, 155);
            list-style-type:decimal-leading-zero;
            list-style-position: inside;
        }

        ul{
            color: pink;
           list-style-type: square;
            list-style-position: outside;
            /* list-style-image: url("../imagenes/imagen2.jpg");*/
            /*pendiente con el tamaño*/
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav>
        <ol>
            <li><a href="#"></a>hola</li>
            <li><a href="#"></a>hi</li>
            <li><a href="#"></a>bonjour</li>
        </ol>
    </nav>
    <nav>
        <ul>
            <li><a href="#"></a>hola</li>
            <li><a href="#"></a>hi</li>
            <li><a href="#"></a>bonjour</li>
        </ul>
    </nav>
    
</body>
</html>
